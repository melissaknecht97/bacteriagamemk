{% extends "layout.html" %}
{% block head %}
<!-- Custom styles for this template -->
<link href="{{ url_for('static', filename='./css/signin.css') }}" rel="stylesheet">
{% endblock %}
{% block body %}
<body>

<div class="container">

	<div class="page-header">
		<h1>Join game or create game?</h1>
	</div>

	<table class="table table-striped">
		<tbody>
			<tr>
				<form action="{{ url_for('choose_game') }}">
					<button type="submit" class="btn btn-primary btn-lg btn-block">Join Game</button>
				</form>
				<form action="{{ url_for('create_game') }}">
					<button type="submit" class="btn btn-default btn-lg btn-block">Create Game</button>
				</form>
			</tr>
		</tbody>
	</table>

</div>

<!-- /container -->
</body>
{% endblock %}
