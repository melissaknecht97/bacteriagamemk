{% extends "layout.html" %}
{% block body %}
<body role="document">

<div class="container theme-showcase" role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <h1>Choose one of these games to join:</h1>
  </div>

  <div class="col-md-6">
    <form class="form-signin" role="form" method='post'>

      <table class="table table-striped">
        <tbody>
          {% for date_time, game in games %}
          <tr>
            <button class="btn btn-lg btn-default btn-block" name="{{ game }}" type="submit">{{ game }}</button>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      
    </form>
  </div>

</div>

</div>

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='./js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='./js/docs.min.js') }}"></script>

</body>
{% endblock %}
