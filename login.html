{% extends "layout.html" %}
{% block head %}
<!-- Custom styles for this template -->
<link href="{{ url_for('static', filename='./css/signin.css') }}" rel="stylesheet">
{% endblock %}
{% block body %}
<body>

<div class="container">

  <form class="form-signin" role="form" method='post'>
    <h2 class="form-signin-heading">Please sign in</h2>
    <label class="sr-only">Name</label>
    <input type="text" name="username" class="form-control" placeholder="Name" required autofocus>
    <br>
    <h3 class="form-signin-heading">Preferred role? (optional)</h3>
    <select name='preferred_role' class="form-control">
      <option>Doesn't Matter</option>
      <option>Mafia</option>
      <option>Villager</option>
      <option>Angel</option>
      <option>Sheriff</option>
    </select>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

  </div>

</form>

<!-- /container -->
</body>
{% endblock %}
